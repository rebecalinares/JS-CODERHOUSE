<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Formulario de Registro de Pacientes</title>
</head>
<body>
    <h3>Ingrese los datos del paciente para agregar:</h3>
    <div id="containerPrincipal">
        <div>
            <form id="formulario">
                <div class="formulario">
                    <label> Nombre:</label>
                    <input class="iText" placeholder="Ingrese su nombre" type="text" name="nombre" id="iNombre">
                    <span class="input-border"></span>
                </div>
                <div class="formulario">
                    <label> Email:</label>
                    <input class="iText" placeholder="Ingrese su email" type="email" name="email" id="iEmail">
                    <span class="input-border"></span>
                </div>
                <div class="formulario">
                    <label> Password:</label>
                    <input class="iText" placeholder="Ingrese su password" type="password" name="password" id="iPassword">
                    <span class="input-border"></span>
                </div>

                <div id="botones">
                    <input type="submit" id="btnSubmit" id="" value="Confirmar">
                    <input type="button" id="btnMostrar" id="" value="Mostrar Todos">
                </div>
            </form>
            <div id="pacienteIngresado">

            </div>
            
            <div id="displayTodos">

            </div>
        </div>
    </div>
    <script type="text/javascript" src="./index.js"></script>
</body>
</html>
